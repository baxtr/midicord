name: melodory
description: A melody diary - capture and remember your musical ideas

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # MIDI
  flutter_midi_command: ^0.5.0

  # Soundfont playback for speaker output
  dart_melty_soundfont: ^2.0.0
  just_audio: ^0.9.40

  # State management
  provider: ^6.1.1

  # Storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  path: ^1.8.3
  shared_preferences: ^2.2.2

  # Networking (for OpenRouter)
  http: ^1.1.0

  # UI components
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  flutter_midi_pro: ^3.1.6

  # Sharing
  share_plus: ^7.2.1

  # Keep screen awake during recording
  wakelock_plus: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/YDP-GrandPiano-20160804.sf2
